{% load static %}
<style>
    .greet{
        font-size: 18px;
        color: #fff;
        margin-right: 20px;        
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarbnav" aria-controls="navbarnav" aria-expanded="false" aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarnav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="{% url 'home' %}" class="nav-link">Home </a>
            </li>
            <!-- <li class="nav-item active">
                <a href="{% url 'login' %}" class="nav-link">Login </a>
            </li> -->
        </ul>
    </div>
    {% if user.is_authenticated %}
        <span class="greet">Hello, {{request.user}}</span>
        <span><a href="{% url 'logout' %}" class="greet">Logout</a></span>
    {% else %}
        <span><a href="{% url 'login' %}" class="greet">Login</a></span>
    {% endif %}
</nav>
