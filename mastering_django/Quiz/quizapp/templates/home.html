{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <h1>Quiz</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for q in questions %}
        <div class="form-group">
            <label for="question">{{q.question}}</label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input type="radio" name="{{q.question}}" id="gridRadio1" value="{{q.option_one}}" checked class="form-check-input">
                <label for="gridRadios1" class="form-check-label">
                    {{q.option_one}}
                </label>
            </div>
            <div class="form-check">
                <input type="radio" name="{{q.question}}" id="gridRadio2" value="{{q.option_two}}" class="form-check-input">
                <label for="gridRadios2" class="form-check-label">
                    {{q.option_two}}
                </label>
            </div>
            <div class="form-check">
                <input type="radio" name="{{q.question}}" id="gridRadio3" value="{{q.option_three}}" class="form-check-input">
                <label for="gridRadios3" class="form-check-label">
                    {{q.option_three}}
                </label>
            </div>
            <div class="form-check">
                <input type="radio" name="{{q.question}}" id="gridRadio4" value="{{q.option_four}}" class="form-check-input">
                <label for="gridRadios4" class="form-check-label">
                    {{q.option_four}}
                </label>
            </div>
            <br>
        </div>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% block script %}
        <script>
            console.log('hello world')
        </script>
    {% endblock script %}
</div>
{% endblock %}
